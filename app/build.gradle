apply plugin: 'com.android.application'
//加入gms
apply plugin: 'com.google.gms.google-services'
// 加入 Crashlytics Gradle 插件
apply plugin: 'com.google.firebase.crashlytics'
// 添加Performance Monitoring plugin
apply plugin: 'com.google.firebase.firebase-perf'


android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.mamh.autofill"
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 1
        versionName "4.2"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        //允许生成多个dex文件
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    lintOptions {
        checkReleaseBuilds false
        //abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.0'
    implementation 'androidx.navigation:navigation-ui:2.3.0'
    //设置支持
    implementation 'androidx.preference:preference:1.1.1'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'com.google.firebase:firebase-messaging:20.2.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'


    // room database 依赖
    implementation "android.arch.persistence.room:runtime:$rootProject.roomVersion"
    androidTestImplementation 'androidx.test:rules:1.3.0'
    annotationProcessor "android.arch.persistence.room:compiler:$rootProject.roomVersion"
    androidTestImplementation "android.arch.persistence.room:testing:$rootProject.roomVersion"

    // life cycle类
    implementation "android.arch.lifecycle:extensions:$rootProject.archLifecycleVersion"
    annotationProcessor "android.arch.lifecycle:compiler:$rootProject.archLifecycleVersion"

    //card view material design用
    implementation "androidx.cardview:cardview:1.0.0"
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    // 推荐: 加入Firebase SDK，便于firebase分析.
    implementation 'com.google.firebase:firebase-analytics:17.5.0'
    // 加入Firebase Crashlytics SDK.
    implementation 'com.google.firebase:firebase-crashlytics:17.2.1'

    // 添加Performance Monitoring library
    implementation 'com.google.firebase:firebase-perf:19.0.8'

    //允许多个dex文件，不超过65536个的限制
    implementation 'com.android.support:multidex:1.0.3'
}
